<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Catalouge app</title>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/product.js" type="text/javascript"></script>
<style type="text/css">
table.result {
   border-collapse: collapse;
   table-layout:fixed;
}
table.data {
   border-collapse: collapse;
   width: 100%;
}
pre {
   white-space: pre-wrap;       /* CSS 3 */
   white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */

}
</style>

<body>

<table cellspacing=10>
           <tr>
               <td>Enter Customer Id :</td>
               <td><input type="text" id="customerId" /></td>
           </tr>           
           <tr>
               <td><button id="getProducts" onclick="getProducts();">Get Customer Products</button></td>
           </tr>
       </table>
       <div id="conversationDiv">
            <p id="response">            
        </div>
        <div id="checkboxes"></div>

<form id="frm-example" action="product/confirmation" method="POST">
    
    <div id="checkboxes">
<table id="example" class="display" cellspacing="0" width="100%">
   <thead>
      <tr>
         <th><input name="select_all" value="1" id="example-select-all" type="checkbox" /></th>
         <th>Category</th>
         <th>Product</th>
         <th>Location</th>
      </tr>
   </thead>
</table>
</div>
<hr>

<p>Press <b>checkout</b> to place order.</p>

<p><button>submit</button></p>
<pre id="example-console">
</pre>
